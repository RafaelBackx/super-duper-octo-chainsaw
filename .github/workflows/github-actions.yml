name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Move to backend dir
      run: cd backend/
    - name: print directory
      run: ls -al
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.3.0
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
